<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8" />
        <link href="src/style.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/da86da8573.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="card border-0">
                <div class="card-body">
                    <div class="row">
                        <form class="search-form col-9" id="search-form">
                            <div class="input-group mb-3">
                                <input
                                    type="search"
                                    class="form-control rounded-pill mr-1 pr-5 shadow-none search-input"
                                    placeholder="Search a Location"
                                    aria-label="Search a Location"
                                    aria-describedby="basic-addon2"
                                />
                                <span class="input-group-append">
                                    <button
                                        class="btn rounded-pill border-0 ml-n5"
                                        type="button"
                                    >
                                        <i class="fa fa-search search-icon"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                        <button
                            class="current-location-button col-3"
                            id="current-location-button"
                        >
                            My Location
                        </button>
                    </div>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-6 location-temp">
                                <h1 id="city"></h1>
                                <img src="" id="weather-icon" />
                                <h2 id="temperature"></h2>
                                <a href="#" class="active celsius">°C</a> |
                                <a href="#" class="fahrenheit">°F</a>
                            </div>
                            <div class="col-6">
                                <strong><p class="date-time"></p></strong>
                                <p class="wind-speed"></p>
                                <p class="weather-description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="forecast" id="forecast"></div>
                </div>
                <footer>
                    <p>
                        Coded by
                        <a href="mailto: cameronmeinsma@gmail.com" class="email"
                            >Cameron Meinsma</a
                        >,
                        <a
                            href="https://github.com/Cameron-Meinsma/weather-app.git"
                            target="_blank"
                            class="github"
                            >open-sourced on GitHub</a
                        >
                        &
                        <a
                            href="https://dazzling-pasca-915b8d.netlify.app"
                            target="_blank"
                            class="netlify"
                            >hosted on Netlify</a
                        >
                    </p>
                </footer>
            </div>
        </div>
        <script src="src/app.js"></script>
    </body>
</html>
