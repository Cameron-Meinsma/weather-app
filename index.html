                                    aria-label="Search a Location"
                                    aria-describedby="basic-addon2"
                                />
                                <button
                                    type="submit"
                                    value="search"
                                    class="btn btn-dark search-button"

                                        class="fa-solid fa-magnifying-glass-location search-button-icon"
                                    ></i>
                                </button>
                            </div>
                        </form>
                        <button

                    </div>
                    <div class="container text-center">

                                <a href="#" class="fahrenheit">°F</a>
                            </div>
                            <div class="col-6">
                                <strong><p class="date-time"></p></strong>
                                <p class="wind-speed"></p>
                                <p class="weather-description"></p>
                            </div>
                        </div>
